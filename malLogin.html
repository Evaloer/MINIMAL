<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MINIMAL-malLogin</title>
<link href='css/malLogin.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="img_title">
    <a href="index.html"><img src="img/logo_title.png" alt=""></a>
  </div>
  <div class="wrapper">
    <form class="login">
      <p class="title">Log in</p>
      <input type="text" placeholder="Username" autofocus/>
      <i class="fa fa-user"></i>
      <input type="password" placeholder="Password" />
      <i class="fa fa-key"></i>
      <a href="#">Forgot your password?</a>
      <button>
        <i class="spinner"></i>
        <span class="state">Log in</span>
      </button>
    </form>
  </div>
  <!-- <script src='js/jquery.min.js'></script> -->
  <!-- <script  src="js/malLogin.js"></script> -->
</body>
</html>
